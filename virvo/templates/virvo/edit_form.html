
<div class=" formedit">
    <div>
        <div class = "panel panel-primary ">
            <div class = "panel-heading">
              Form - horizontal
           </div>
           <div class = "panel-body">
                <form class = "form-horizontal" role = "form">
       
                   <div class = "form-group">
                      <label for = "firstname" class = "col-sm-4 control-label">First Name</label>
                        
                      <div class = "col-sm-8">
                         <input type = "text" class = "form-control input-lg" id = "firstname" placeholder = "Enter First Name">
                         <span class = "help-block">
                            first name.
                        </span>
                      </div>
                   </div>
                   
                   <div class = "form-group">
                      <label for = "lastname" class = "col-sm-4 control-label">Last Name</label>
                        
                      <div class = "col-sm-8">
                         <input type = "text" class = "form-control" id = "lastname" placeholder = "Enter Last Name">
                      </div>
                   </div>
                   
                   <div class = "form-group">

                      <div class = "col-sm-offset-4 col-sm-8">
                         <div class = "checkbox">
                            <label><input type = "checkbox"> Remember me</label>
                         </div>
                      </div>
                   </div>

                   <div class = "form-group">

                      <div class = "col-sm-offset-4 col-sm-8">
                         <div class = "radio">
                            <label><input type = "radio" name = "optionsRadios" id = "optionsRadios1" value = "option1" checked> Option 1</label>
                         </div>
                      </div>
                   </div>

                   <div class = "form-group">

                      <div class = "col-sm-offset-4 col-sm-8">
                         <div class = "radio">
                            <label><input type = "radio" name = "optionsRadios" id = "optionsRadios2" value = "option2" checked> Option 2</label>
                         </div>
                      </div>
                   </div>

                   <div class = "form-group">

                      <div class = "col-sm-offset-4 col-sm-8">
                         <div class = "radio">
                            <label class="checkbox-inline"><input type = "radio" name = "optionsRadios" id = "optionsRadios3" value = "option3" checked> Option 3</label>
                            <label class="checkbox-inline"><input type = "radio" name = "optionsRadios" id = "optionsRadios4" value = "option4" checked> Option 4</label>
                         </div>
                      </div>
                   </div>

                   <div class = "form-group">
                      <label for = "sname" class="col-sm-4 control-label">Select list</label>
                      <div class="col-sm-8">
                          <select class = "form-control " id="sname">
                             <option>1</option>
                             <option>2</option>
                             <option>3</option>
                             <option>4</option>
                             <option>5</option>
                          </select>
                      </div>

                      
                   </div>

                   <div class = "form-group">
                      <label for = "mname" class="col-sm-4 control-label">Multiple Select list</label>
                      
                      <div class="col-sm-8">
                          <select multiple class = "form-control" id="mname">
                             <option>1</option>
                             <option>2</option>
                             <option>3</option>
                             <option>4</option>
                             <option>5</option>
                          </select>
                      </div>
                   </div>

                   

                   <div class = "form-group">
                      <label for = "comment" class = "col-sm-4 control-label">Comment</label>
                        
                      <div class = "col-sm-8">
                         <textarea class = "form-control" id="comment" rows = "3" placeholder="say something"></textarea>
                      </div>
                      <div class = "col-sm-offset-4 col-sm-8">
                         <p class = "form-control-static">no bullshit</p>
                      </div>
                   </div>
                   
                   <div class = "form-group">
                      <div class = "col-sm-offset-4 col-sm-8">
                         <button type = "submit" class = "btn btn-default">Sign in</button>
                      </div>
                   </div>
                    
                </form>
            </div>
           <div class = "panel-footer">Panel footer</div>
        </div>
    </div>

    <div>
        <div style="border: 1px solid grey;height: 600px;">
        </div>
        <div>
            <div class = "form-group">
              <label for = "jingdu" class = "col-sm-2 control-label">经度</label>
                
              <div class = "col-sm-4">
                 <input type = "text" class = "form-control " id = "jingdu" placeholder = "Enter First Name">
                 
              </div>
           </div>
           
           <div class = "form-group">
              <label for = "weidu" class = "col-sm-2 control-label">纬度</label>
                
              <div class = "col-sm-4">
                 <input type = "text" class = "form-control" id = "weidu" placeholder = "Enter Last Name">
              </div>
           </div>

           <div class = "form-group" style="margin-top: 20px;">
              <label for = "location" class = "col-sm-2 control-label">位置信息</label>
                
              <div class = "col-sm-8">
                 <input type = "text" class = "form-control" id = "location" placeholder = "Enter Last Name">
              </div>
           </div>
        </div>
    </div>

    <div class="form_img">image list</div>
    
</div>
