{% extends "water/water_home.html" %}

{% load render_table from django_tables2 %}

{% block content %}
    {% block breadcrumbs %}
        <ol class="breadcrumb">
            <li><a href="{% url 'water:home' %}">Home</a></li>
            <li>设备管理</li>
            <li><a href="{% url 'water:rt_curve' %}">流量计管理</a></li>
            
        </ol>
    {% endblock %}

    <h1>流量计管理</h1>


    <br>
    <div class = "panel panel-primary col-md-12">
        <div class = "panel-heading">
          流量计管理
        </div>
        <div class = "panel-body">
            
            {% render_table table %}

        </div>
    
   </div>


   <!-- Modal -->
    <div class = "modal fade" id = "myModal" tabindex = "-1" role = "dialog" 
       aria-labelledby = "myModalLabel" aria-hidden = "true">
       
       <div class = "modal-dialog">
          <div class = "modal-content">
             
             <div class = "modal-header">
                <button type = "button" class = "close" data-dismiss = "modal" aria-hidden = "true">
                   ×
                </button>
                
                <h4 class = "modal-title" id = "myModalLabel">
                   流量计修改
                </h4>
             </div>
             
             <div class = "modal-body">
                <form class = "form-horizontal" role = "form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class = "form-group">
                              <label for = "firstname" class = "col-sm-4 control-label">First Name</label>
                                
                              <div class = "col-sm-8">
                                 <input type = "text" class = "form-control" id = "firstname" placeholder = "Enter First Name">
                                 
                              </div>
                           </div>
                        </div>
                        <div class="col-md-6">
                            <div class = "form-group">
                              <label for = "lastname" class = "col-sm-4 control-label">Last Name</label>
                                
                              <div class = "col-sm-8">
                                 <input type = "text" class = "form-control" id = "lastname" placeholder = "Enter Last Name">
                              </div>
                           </div>
                        </div>
                    </div>
   
                   
                   
                   
                   
                   <div class = "form-group">

                      <div class = "col-sm-offset-4 col-sm-8">
                         <div class = "checkbox">
                            <label><input type = "checkbox"> Remember me</label>
                         </div>
                      </div>
                   </div>

                   <div class = "form-group">

                      <div class = "col-sm-offset-4 col-sm-8">
                         <div class = "radio">
                            <label><input type = "radio" name = "optionsRadios" id = "optionsRadios1" value = "option1" checked> Option 1</label>
                         </div>
                      </div>
                   </div>

                   <div class = "form-group">

                      <div class = "col-sm-offset-4 col-sm-8">
                         <div class = "radio">
                            <label><input type = "radio" name = "optionsRadios" id = "optionsRadios2" value = "option2" checked> Option 2</label>
                         </div>
                      </div>
                   </div>

                   <div class = "form-group">

                      <div class = "col-sm-offset-4 col-sm-8">
                         <div class = "radio">
                            <label class="checkbox-inline"><input type = "radio" name = "optionsRadios" id = "optionsRadios3" value = "option3" checked> Option 3</label>
                            <label class="checkbox-inline"><input type = "radio" name = "optionsRadios" id = "optionsRadios4" value = "option4" checked> Option 4</label>
                         </div>
                      </div>
                   </div>

                   <div class = "form-group">
                      <label for = "sname" class="col-sm-4 control-label">Select list</label>
                      <div class="col-sm-8">
                          <select class = "form-control " id="sname">
                             <option>1</option>
                             <option>2</option>
                             <option>3</option>
                             <option>4</option>
                             <option>5</option>
                          </select>
                      </div>

                      
                   </div>

                   <div class = "form-group">
                      <label for = "mname" class="col-sm-4 control-label">Multiple Select list</label>
                      
                      <div class="col-sm-8">
                          <select multiple class = "form-control" id="mname">
                             <option>1</option>
                             <option>2</option>
                             <option>3</option>
                             <option>4</option>
                             <option>5</option>
                          </select>
                      </div>
                   </div>

                   

                   <div class = "form-group">
                      <label for = "comment" class = "col-sm-4 control-label">Comment</label>
                        
                      <div class = "col-sm-8">
                         <textarea class = "form-control" id="comment" rows = "3" placeholder="say something"></textarea>
                      </div>
                      <div class = "col-sm-offset-4 col-sm-8">
                         <p class = "form-control-static">no bullshit</p>
                      </div>
                   </div>
                   
                   
                   <div class = "modal-footer">
                    <button type = "button" class = "btn btn-default" data-dismiss = "modal">
                       Close
                    </button>
                    
                    <button type = "button" class = "btn btn-primary">
                       Submit changes
                    </button>
                 </div>
                    
                </form>
             </div>
             
             
             
          </div><!-- /.modal-content -->
       </div><!-- /.modal-dialog -->
       
    </div><!-- /.modal -->

   

    

{% endblock %}



{% block javascript %}
    <script type="text/javascript">
        
        $("#tb_flowmeter").on('click', '.btnDelete', function () {
            $(this).closest('tr').remove();
        });

        $("#tb_flowmeter").on('click', '.btnAlter', function () {
            $(this).closest('tr').remove();
        });
    </script>
{% endblock %}
